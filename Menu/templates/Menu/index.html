{% load menu_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    {% if menu %}
        <ul>
            {% for section in menu %}
                <li><a href="{% url 'submenu' section %}">{{ section }}</a></li>
            {% endfor %}
        </ul>
    {% elif main_menu %}
        <h1><a href="{% url 'page_menu' %}">Главное меню</a></h1>
        {% draw_menu main_menu %}
    {% endif %}
</body>
</html>
